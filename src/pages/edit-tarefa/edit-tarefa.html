<ion-header>
  <ion-navbar color="primary" >
    <ion-title text-align="center">
     Criar Tarefa
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding> 

    <ion-list>

        <ion-item>
          <ion-label>Título</ion-label>
          <ion-input type="text" name="titulo" [(ngModel)]="model.titulo"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-input type="text" name="descricao" [(ngModel)]="model.descricao"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Alarme</ion-label>
          <ion-input type="date" [(ngModel)]="model.data"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Categoria</ion-label>
          <ion-select name="categoria_id" [(ngModel)]="model.categoria_id">
            <ion-option *ngFor="let categoria of categorias" value="{{ categoria.id }}">{{ categoria.name}}</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>

      
  
      <button ion-button block round (click)="save()">Salvar</button>

</ion-content>
