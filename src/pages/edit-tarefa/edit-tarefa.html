<ion-header>

  <ion-navbar>
    <ion-title>editTarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 

    <ion-list>

        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" name="titulo" [(ngModel)]="model.titulo"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-input type="text" name="descricao" [(ngModel)]="model.descricao"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Alerta</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" min="2017" max="2020-12-31" [(ngModel)]="model.data"></ion-datetime>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Categoria</ion-label>
          <ion-select name="categoria_id" [(ngModel)]="model.categoria_id">
            <ion-option *ngFor="let categoria of categorias" value="{{ categoria.id }}">{{ categoria.name}}</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
  
      <button ion-button block (click)="save()">Salvar</button>
      <button ion-button block color="danger" (click)="openAlertNewCategoria()">Criar Categoria</button>


</ion-content>
