<ion-header>
  <ion-navbar color="primary" >
    <ion-title text-align="center">
     Gerenciador de Tarefas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <ion-card *ngFor="let tarefa of tarefas">

        <ion-card-header>

            <h1>{{ tarefa.titulo}}</h1>

        </ion-card-header>

        <ion-card-content>
            <p>{{tarefa.descricao}}</p>
            <p><ion-icon name="alarm"></ion-icon> {{tarefa.data}}</p>

        </ion-card-content>

        <ion-row text-center>

            <ion-col>
                <button ion-button icon-left clear small (click)="editTarefa(tarefa.id)">
                    <ion-icon name="create"></ion-icon>
                    <div>Editar</div>
                </button>
            </ion-col>

            <ion-col>
                <button ion-button icon-left clear small (click)="removeTarefa(tarefa)">
                    <ion-icon name="trash"></ion-icon>
                    <div>Excluir</div>
                </button>

            </ion-col>

        </ion-row>

    </ion-card>

</ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addTarefa()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
