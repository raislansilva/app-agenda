<ion-header>
  <ion-navbar color="blue">
    <ion-title text-align="center">
     Gerenciador de Tarefas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tarefas</h2>
  <ion-list >
      <ion-item-sliding *ngFor="let tarefa of tarefas">
        <button ion-item (click)="editTarefa(tarefa.id)">
           <ion-card-header>{{ tarefa.titulo }}</ion-card-header>
           <h2>{{ tarefa.descricao }}</h2>
           <h2>{{ tarefa.data}}</h2>
        </button>

        <ion-item-options side="left">
         <button ion-button color="danger" (click)="removeTarefa(tarefa)">
           <ion-icon name="trash"></ion-icon>
              Excluir
          </button>
       </ion-item-options>
        
      </ion-item-sliding>
      
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addTarefa()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
