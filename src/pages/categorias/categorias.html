<ion-header>
  <ion-navbar color="primary">
    <ion-title text-align="center">
      Coleções
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h6 style="color: gray">Favoritos</h6>
  <hr>
  <h6 style="color: gray">Lembretes</h6>  
  <br>

  <h6 style="color: gray">categorias</h6>
    <ion-list>
        <ion-item-sliding *ngFor="let categoria of categorias">
     
          <button ion-item (click)="updateTask(categoria.id, categoria.name)">
            <h2>{{ categoria.name }}</h2>
          </button>
     
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="deleteTask(categoria)">
              <ion-icon name="trash"></ion-icon>
              Excluir
            </button>
          </ion-item-options>
     
        </ion-item-sliding>
     </ion-list>
   
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="openAlertNewCategoria()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  

</ion-content>
